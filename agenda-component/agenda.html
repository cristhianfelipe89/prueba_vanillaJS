<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Agenda de contactos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container py-5">
      <div class="card shadow mx-auto" style="max-width: 600px">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Agenda de Contactos</h2>
          <div class="mb-3">
            <input
              id="valueInput"
              type="text"
              placeholder="Nombre"
              class="form-control"
            />
          </div>
          <div class="mb-3">
            <input
              id="indexInput"
              type="text"
              placeholder="Teléfono"
              class="form-control"
            />
          </div>
          <div class="mb-3">
            <input
              id="emailInput"
              type="text"
              placeholder="Correo Electrónico"
              class="form-control"
            />
          </div>
          <div class="d-grid mb-3">
            <button id="addBtn" class="btn btn-primary">Agregar</button>
          </div>

          <div id="alphabetNav" class="d-flex justify-content-center mb-4 flex-wrap">
            <!-- Botones dinámicos de letras -->
          </div>

          <table class="table table-bordered table-hover">
            <thead class="table-light">
              <tr>
                <th>Nombre</th>
                <th>Teléfono</th>
                <th>Correo Electrónico</th>
              </tr>
            </thead>
            <tbody id="tableBody"></tbody>
          </table>

          <div class="d-grid mb-3">
            <button id="deleteBtn" class="btn btn-danger">Eliminar</button>
          </div>

          <div class="text-center mt-4">
            <a href="../index.html" class="btn btn-outline-secondary"
              >Volver al inicio</a
            >
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
